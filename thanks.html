<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - PulseRoots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: "Outfit", "Aleo", sans-serif;
            color: var(--text-main);
            background-color: var(--bg-dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: var(--panel-dark);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: var(--text-main);
            margin-top: 0;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        h2 i {
            color: var(--accent-cyan);
        }
        p {
            color: var(--text-muted);
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        .back-button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-check-circle-fill" aria-hidden="true"></i> Message Sent!</h2>
        <p>Thanks for reaching out. I'll review your message and get back to you as soon as possible.</p>
        <a href="index.html" class="back-button">Back to PulseRoots</a>
    </div>
</body>
</html>
